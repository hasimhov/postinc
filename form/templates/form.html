<!DOCTYPE html>
<html>
<head>
	<title>PostInc</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.row1{
			display:block;
			width:100%;		
		}
	</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
			<h1 style="color:white;text-align:center;">Post Inc</h1>
		</nav>
		<div class="row">	
			<form action='form/check/' method='post' enctype="multipart/form-data">
				{% csrf_token %}
				<div class="column col-lg-5 col-sm-10 col-xs-10 col-md-offset-1 col-xs-offset-1">
					<div class="row">	
						<div class="form-group">
							<input type="file" name="image" accept="image/*">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="name" placeholder="Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="uname" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="desig" placeholder="Designation">
						</div>
					</div>
					<div class="row hidden-lg hidden-md">
						<div class="form-group">
							<input type="text" class="form-control" name="loc" placeholder="Locations">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="skills" placeholder="Skills">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="edu" placeholder="Education">
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="3" name="about" placeholder="About Yourself" ></textarea>
						</div>
					</div>
				</div>
				<div class="column col-lg-5 hidden-sm hidden-xs">	
					<br>
					<div class="form-group">
						<input type="text" class="form-control" name="loc" placeholder="Locations">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="skills" placeholder="Skills">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="edu" placeholder="Education">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" name="about" placeholder="About Yourself" ></textarea>
					</div>
				</div>
				<div class="row1">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
